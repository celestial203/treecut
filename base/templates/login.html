{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENRO Argao - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-green-100"> <!-- Light green background -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white shadow-lg rounded-lg p-8"> <!-- White background for the form -->
            <!-- Logo and Header -->
            <div class="text-center mb-6">
                <h2 class="text-3xl font-extrabold text-green-700">CENRO ARGAO</h2>
                <p class="mt-2 text-lg text-gray-600">Department of Environment and Natural Resources</p>
                <div class="mt-4">
                    <hr class="border-t-2 border-green-500 w-1/4 mx-auto">
                </div>
            </div>
            
            <!-- Login Form -->
            <form class="space-y-6" method="POST">
                {% csrf_token %}
                
                <div class="space-y-4">
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <div class="mt-1">
                            <input id="username" name="username" type="text" required 
                                class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required 
                                class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                        Sign in
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">Â© 2025 CENRO Argao. All rights reserved.</p>
            </div>
        </div>
    </div>
    <script>
        // Check if there are any messages to display
        {% if messages %}
            {% for message in messages %}
                // Display SweetAlert based on message type
                Swal.fire({
                    icon: '{% if message.tags == "error" %}error{% else %}success{% endif %}',
                    title: '{% if message.tags == "error" %}Error{% else %}Success{% endif %}',
                    text: '{{ message }}',
                    confirmButtonText: 'OK'
                });
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
