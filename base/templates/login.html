{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENRO Argao - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo and Header -->
            <div class="text-center bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 p-8 rounded-lg shadow-lg">
                <h2 class="mt-6 text-4xl font-extrabold text-white tracking-wide">
                    CENRO ARGAO
                </h2>
                <p class="mt-4 text-lg text-gray-100 font-semibold">
                    Department of Environment and Natural Resources
                </p>
                <div class="mt-6">
                    <hr class="border-t-2 border-white w-1/4 mx-auto">
                </div>
            </div>
            

            <!-- Login Form -->
            <form class="mt-8 space-y-6 bg-transparent p-8 shadow-2xl rounded-2xl border border-gray-100" method="POST">

                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="{% if message.tags == 'error' %}bg-red-50 border-red-500{% else %}bg-green-50 border-green-500{% endif %} border-l-4 p-4 mb-4 rounded-lg">
                            <p class="{% if message.tags == 'error' %}text-red-700{% else %}text-green-700{% endif %}">
                                {{ message }}
                            </p>
                        </div>
                    {% endfor %}
                {% endif %}

                <div class="space-y-4">
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">
                            Username
                        </label>
                        <div class="mt-1">
                            <input id="username" name="username" type="text" required 
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required 
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                            </svg>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Â© 2025 CENRO Argao. All rights reserved.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
